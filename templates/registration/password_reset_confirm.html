<!DOCTYPE html>
<html>
  <head>
    <title>Password Reset Confirm</title>
  </head>
  <body>
    <h2>Enter your new password to complete the reset</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Confirm password change" />
    </form>
  </body>
</html>
